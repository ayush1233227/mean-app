name: CI/CD Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Deploy to AWS
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@<YOUR_AWS_PUBLIC_IP> << 'EOF'
            cd ~/mean-app
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
